<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dileep Thoutam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .profile-card {
            max-width: 500px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }
        .contact-links {
            margin-top: 20px;
        }
        .contact-links a {
            margin: 0 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <h1 class="text-center mb-3">Dileep Thoutam</h1>
            <h5 class="text-center text-muted mb-4">Software Engineer</h5>
            <div class="contact-links text-center">
                <a href="https://x.com/dileepthoutam" class="text-decoration-none text-dark"><i class="bi bi-twitter"></i></a>
                <a href="https://instagram.com/dileepthoutam" class="text-decoration-none text-dark"><i class="bi bi-instagram"></i></a>
                <a href="https://www.linkedin.com/in/dileep-thoutam-42598720b/" class="text-decoration-none text-dark"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCgRaMBNEEx8JRaHlkUBoT62rZgJsmMw+3KwkyoTgLZkL5eMU/hteBuU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"></script>
</body>
</html>
